<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, tr, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table width="100%">
        <tr>
            <td colspan="2"> </td>
            <td colspan="2"> </td>
            <td colspan="2"> </td>
        </tr>
        <tr>
            <td colspan="3"> </td>
            <td colspan="3"> </td>
        </tr>
        <tr>
            <td colspan="2"> </td>
            <td colspan="2"> </td>
            <td> </td>
            <td> </td>
        </tr>
    </body>
</html>
