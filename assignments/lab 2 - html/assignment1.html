<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
</head>
<body>

    <header>
        <h1>Basic structural tags of HTML</h1>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>

    </section>

    </footer>

</html>
