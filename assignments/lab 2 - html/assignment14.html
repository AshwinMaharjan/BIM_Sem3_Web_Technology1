<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Input Controls</title>
</head>
<body>

    <h1>Input Controls Demo</h1>

    <form action="#" method="post">
        <!-- Text Input -->
        <label for="text-input">Text Input:</label>
        <input type="text" placeholder="Enter text">

        <br> <br>

        <!-- Password Input -->
        <label for="password-input">Password Input:</label>
        <input type="password" placeholder="Enter password">

        <br> <br>

        <!-- Radio Buttons -->
        <label>Gender:</label>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>

        <br> <br>

        <!-- Checkbox -->
        <input type="checkbox" value="password">
        <label for="password">Remember your password?</label>

        <br> <br>

        <!-- Select Dropdown -->
        <label for="select-option">Select Option:</label>
        <select>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>


        <br> <br>

        <!-- Textarea -->
        <textarea rows="4" placeholder="Enter text here"></textarea>

        
        <br> <br>

        <!-- Date Input -->
        <label for="date-input">Date Input:</label>
        <input type="date" >

       
        <br> <br>

        <!-- Color Picker -->
        <label for="color-picker">Color Picker:</label>
        <input type="color">


        <br> <br>

        <!-- File Upload -->
        <label for="file-upload">File Upload:</label>
        <input type="file">


        <br> <br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Now">
    </form>

</body>
</html>
