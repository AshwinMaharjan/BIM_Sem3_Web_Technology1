<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top to Bottom and Bottom to Top Links</title>
</head>
<body>

    <h1>Welcome to My Page</h1>

    <p>
        This is a sample webpage with content. Scroll down to explore more information.
    </p>

        <a href="#bottom">Jump to Bottom</a>

    <!-- Placeholder content to create a long page -->
    <div style="height: 800px">
        <p>Scroll down for more content</p>
    </div>

    <h2 id="bottom">Bottom of the Page</h2>

    <p>
        This is additional content at the bottom of the page. Scroll up to go back to the top.
    </p>

    <p>
        <a href="#top">Back to Top</a>
    </p>

</body>
</html>
