<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter length: <input type="text" id="length"><br><br>
    Enter breadth: <input type="text" id="breadth"><br><br>
    <button type="button" onclick="check()">Check</button>
   
    <script>
        function check(){
        var length=document.getElementById("length").value;
        var breadth=document.getElementById("breadth").value;

        if(length==breadth){
            alert("The object is a square");
        } else{
            alert("The object is a rectangle");
        }
    }
    </script>
</body>
</html>
