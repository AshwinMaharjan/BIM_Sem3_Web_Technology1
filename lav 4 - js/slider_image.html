<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <main>
        <div id="slider">
            <img src="images/messi.jpg" class="slide">
            <img src="images/ronaldo.jpeg" class="slide">
            <img src="images/bellingham.jpg" class="slide">
            <img src="images/maldini.jpg" class="slide">
            <img src="images/zidane.jpg" class="slide">
            <img src="images/pele.png" class="slide">
            <img src="images/mbappe.jpg" class="slide">
        </div>
        <button id="prevBtn" onclick="goPrev()">❮</button>
        <button id="nextBtn" onclick="goNext()">❯</button>
    </main>

    <script src="slider.js"></script>
</body>
</html>
