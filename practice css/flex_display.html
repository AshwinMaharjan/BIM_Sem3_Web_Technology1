<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        div{
            height: 100px;
            width: 100px;
            display: inline-block;
            border: 1px solid black;
        }
        .container{
            height: 400px;
            width: 600px;
            border: 1px solid black;
            display: flex;
            flex-direction: column-reverse;
        }
        </style>
</head>

<body>
    <h1> Flex Box</h1>
    <div class="container">
        <div id="box1" style="background-color: blue;">Box 1</div>
        <div id="box2" style="background-color: red;">Box 2</div>
        <div id="box3" style="background-color: yellow;">Box 3</div>
        <div id="box4" style="background-color: green;">Box 4</div>
        <div id="box5" style="background-color: grey;">Box 5</div>
    </div>
</body>
</html>
