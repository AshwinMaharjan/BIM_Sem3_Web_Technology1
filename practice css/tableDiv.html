<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
        position: absolute;
    }
       .box{
            height: 100px;
            width: 100px;
            border: 10px solid black;
            float: left;
            position: absolute;
        }
        </style>
</head>
<body>
    <div class="box" style="width: 200px"></div>
    <div class="box" style="height:margin-left: 200px;"></div>
    <div class="box" style="clear:left; margin-top: 100px;"></div>
    <div class="box" style="margin-left: 100px; margin-top: 100px;"></div>
</body>
</html>
