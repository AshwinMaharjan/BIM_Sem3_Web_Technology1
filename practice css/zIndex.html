<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    .box{
        border: 2px solid black;
        height: 100px;
        width: 100px;
        position: absolute;
    }


</style>
<body>
    <div class="box" style="background-color: red; left: 50px; top: 50px; z-index: 5"> 1 </div>
    <div class="box" style="background-color: yellow; left: 100px; top: 100px; z-index: 3"> 2 </div>
    <div class="box" style="background-color: green; left: 150px; top: 150px; z-index: 7"> 3 </div>
    <div class="box" style="background-color: blue; left: 200px; top: 200px; z-index: 1">4</div>
    </body>
</html>
