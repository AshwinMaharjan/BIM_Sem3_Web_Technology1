<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <script>
        document.write("<table border=1 width=50%>");
            var data=[
                ["Ram Maharjan","Kathmandu","98765432"],
                ["Shyam Thapa","Pokhara","1234567"],
                ["Hari Magar","Bhaktapur","981234"],
                ["Sita Kumari","Patan","786543"],
                ["Sarita Giri","Illam","786543"]
            ];
        for(var i=0;i<data.length;i++){
            document.write("<tr>");
                for(var j=0;j<data[i].length;j++){
                    document.write("<td>");
                    document.write(data[i][j]);
                    document.write("</td>");
                }
                document.write("</tr>");
        }
    </script>
</body>
</html>
