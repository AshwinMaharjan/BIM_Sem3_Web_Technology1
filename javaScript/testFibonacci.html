<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci Series</title>
</head>
<body>

  <h2>Enter the number of terms for Fibonacci series:</h2>
  <input type="number" id="termsInput" placeholder="Enter a number">
  <button onclick="displayFibonacci()">Generate Fibonacci Series</button>

  <h3>Fibonacci Series:</h3>
  <div id="fibonacciOutput"></div>

  <script>
    function fibonacciSeries(n) {
      var fibSeries = [0, 1];

      for (var i = 2; i < n; i++) {
        fibSeries[i] = fibSeries[i - 1] + fibSeries[i - 2];
      }

      return fibSeries;
    }

    function displayFibonacci() {
      var numberOfTerms = document.getElementById("termsInput").value;
      numberOfTerms = parseInt(numberOfTerms);

      if (isNaN(numberOfTerms) || numberOfTerms <= 0) {
        alert("Please enter a valid positive number.");
        return;
      }

      var result = fibonacciSeries(numberOfTerms);
      document.getElementById("fibonacciOutput").innerText = result.join(", ");
    }
  </script>

</body>
</html>
