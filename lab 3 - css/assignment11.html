<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Device List</title>
    <style>

        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.device-list {
    list-style-type: none;
    padding: 20px;
}

.device-list li {
    margin-bottom: 10px;
    font-size: 20px;
}

.device-list li:before {
    content: '\2713'; /* Unicode character for a tick point */
}
    
    </style>
</head>
<body>

    <ul class="device-list">
        <li>&nbsp; Mouse</li>
        <li>&nbsp; Keyboard</li>
        <li>&nbsp; Monitor</li>
        <li>&nbsp; Printer</li>
        <li>&nbsp; Touchpad</li>
    </ul>

</body>
</html>
